            columnGroup.add(bottomFlange);

            return columnGroup;

        // Создание ригеля (горизонтальной балки)
        function createBeam(startX, startZ, endX, endZ, yPos) {
            const beamGroup = new THREE.Group();
            
            const dx = endX - startX;
            const dz = endZ - startZ;
            const length = Math.sqrt(dx*dx + dz*dz);
            
            // Основная стенка ригеля
            const webGeometry = new THREE.BoxGeometry(0.2, length, 0.008);
            const web = new THREE.Mesh(webGeometry, materials.beam);
            web.castShadow = true;
            
            // Верхняя полка
            const topFlangeGeometry = new THREE.BoxGeometry(0.008, length, 0.15);
            const topFlange = new THREE.Mesh(topFlangeGeometry, materials.beam);
            topFlange.position.x = 0.1;
            topFlange.castShadow = true;
            
            // Нижняя полка
            const bottomFlange = new THREE.Mesh(topFlangeGeometry, materials.beam);
            bottomFlange.position.x = -0.1;
            bottomFlange.castShadow = true;
            
            beamGroup.add(web);
            beamGroup.add(topFlange);
            beamGroup.add(bottomFlange);
            
            // Позиционируем и поворачиваем ригель
            beamGroup.position.set(
                (startX + endX) / 2,
                yPos,
                (startZ + endZ) / 2
            );
            
            const angle = Math.atan2(dz, dx);
            beamGroup.rotation.y = -angle;
            beamGroup.rotation.z = Math.PI / 2;
            
            return beamGroup;
        }

            if (powerCount < 98.5) {
                let a = (19.5-6.0)/(98.5-2.0);
                let b = 6.0 - a * 2.0
                hLenght = Math.floor((a * powerCount + b)/2.2)*2.2;
            } else {
                let a = (25.0-19.5)/(133.6-98.5);
                let b = 19.5 - a * 98.5
                hLenght = Math.floor((a * powerCount + b)/2.2)*2.2;
            }

            // 19 : W = 7.5

                hWidth  = Math.floor((a * powerCount + b)/0.3)*0.3;
                if (13.0 < hWidth) {
                    hWidth = 13.0
                }
            }
        }

                // Левая сторона (задняя и передняя)
                [-hLenght/2, 0, -hWidth/2],
                [-hLenght/2, 0,  hWidth/2],
                // Правая сторона
                [ hLenght/2, 0, -hWidth/2],
                [ hLenght/2, 0,  hWidth/2]
            ];

            // console.log(columnPositions)
            
            // Создаем колонны
            const columns = [];
            const totalHeight = floorCount * tierHeight;
            
            columnPositions.forEach(pos => {
                const column = createIBeamColumn(pos[0], pos[2], floorElevation + radHeight);
                structure.add(column);
                columns.push(column);
            });

            // Верхний пояс (на самом верху)
            // const topY = totalHeight;
            // structure.add(createBeam(-structureLength/2, -structureWidth/2, structureLength/2, -structureWidth/2, topY));
            // structure.add(createBeam(-structureLength/2, structureWidth/2, structureLength/2, structureWidth/2, topY));
            // structure.add(createBeam(-structureLength/2, -structureWidth/2, -structureLength/2, structureWidth/2, topY));
            // structure.add(createBeam(structureLength/2, -structureWidth/2, structureLength/2, structureWidth/2, topY));
        
            // radiation
            const rad = new THREE.BoxGeometry(hLenght, radHeight, hWidth);
            radwall   = new THREE.Mesh(rad, materials.radwall);
            radwall.position.set( 0,radHeight/2+floorElevation,0);
            structure.add(radwall);

            // penthouse
            let pentHeight = 12.0;
            let pltf        = 1.5;
            const pent = new THREE.BoxGeometry(hLenght+2*pltf, pentHeight, hWidth+2*pltf);
            pentwall   = new THREE.Mesh(pent, materials.pentwall);
            pentwall.position.set( 0,radHeight+floorElevation+pentHeight/2,0);
            structure.add(pentwall);
            
            scene.add(structure);
        }
        // Обновление power
        function updatePower(event) {
            powerCount = parseInt(event.target.value);
            document.getElementById('power-value').textContent = powerCount;
            createStructure();
        }
        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            // Обновление элементов управления
            controls.update();
            // Рендеринг сцены
            renderer.render(scene, camera);
        }
        // Обработка изменения размера окна
        window.addEventListener('resize', function() {
            const container = document.querySelector('.model-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });
        // Инициализация при загрузке страницы
        window.onload = init;
    </script>
</body>
